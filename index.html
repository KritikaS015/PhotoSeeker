<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Image Search App</h1>

    <form action="">
      <input type="text" id="search-input" placeholder="search for images" />
      <button id="search-button">Search</button>
    </form>
    <div class="search-results">
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1701676639172-421b5e0b148b?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="
            Blue alleyway in Chefchaouen Morocco"
          id="image-result"
        />

        <a
          href="https://unsplash.com/photos/a-narrow-alley-way-with-blue-painted-steps-X14ZCSr-ej0"
          target="_blank"
        >
          Blue alleyway in Chefchaouen Morocco</a
        >
      </div>
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1703414909483-dbc76e95c5a2?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDJ8NnNNVmpUTFNrZVF8fGVufDB8fHx8fA%3D%3D"
          alt="
          Dramatic landscape taken from the mountains of Madeira Clouds flowing below and star trails above

          "
          id="image-result"
        />

        <a
          href="https://unsplash.com/photos/a-long-exposure-shot-of-the-tower-bridge-d8ACu3oWWiM"
          target="_blank"
        >
          Dramatic landscape taken from the mountains of Madeira Clouds
        </a>
      </div>
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1558210834-473f430c09ac?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="
          Food & Drink"
          id="image-result"
        />
        <a href="https://unsplash.com/photos/6Lf1kzL4AfY" target="_blank">
          Food & Drink</a
        >
      </div>
    </div>
    <button id="show-more-button">Show more</button>
    <script src="config.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
